mopa_bootstrap:
    initializr:
        meta:
            title:        "KdigProject"
            description:  "Archaeological Data Managment System"
            keywords:     "kdig,archaeo,archaeological,system,object,pottery,sample,area,us,site,orient,stratigraphic,unit,"
            author_name:  "Stefano Bassetto"
            author_url:   "/human.txt"
            nofollow:     false
            noindex:      false
            
    form:
        show_legend: true 
        show_child_legend: true
        error_type: 'block' 
        checkbox_label: 'widget' # default is both (label|widget|both)
        render_required_asterisk: true 
        render_fieldset: false
        collection:
            widget_remove_btn:
                icon: trash
                icon_color: white
            widget_add_btn:
                icon: plus-sign
    navbar:
        template: KdigTemplateBundle:Default:Navbar/navbar.html.twig
