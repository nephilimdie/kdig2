mopa_bootstrap:
    form:
        templating: true 
        render_fieldset: true
        render_collection_item: true 
        show_legend: false 
        show_child_legend: false 
        render_required_asterisk: true 
        checkbox_label: 'both' # default is both (label|widget|both)
        error_type: 'block' # default is null
        collection:
            widget_remove_btn:
                attr:
                    class: btn btn-danger
                icon: trash
                icon_inverted: false
                label: remove
            widget_add_btn:
                attr:
                    class: btn
                icon: plus-sign
                icon_inverted: false
        horizontal_label_class: ~
        horizontal_input_wrapper_class: ~
                
    navbar: ~

